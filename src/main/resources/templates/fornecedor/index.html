<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Fornecedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
           margin-bottom: 70px;
        }

        .form-label {
            font-weight: bold;
        }

        
    </style>
</head>

<body>
    <header th:include="fragmentos::topo"></header>
    <main class="container">
        <h1 style="font-family: cursive;">Cadastro de Fornecedores</h1>
        <form method="post" th:action="@{/fornecedor/salvar}" th:object="${fornecedor}">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Código</label>
                <input th:field="*{id}" readonly type="text" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Nome do Fornecedor</label>
                <input th:field="*{nome}" type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword4" class="form-label">Endereço do Fornecedor</label>
                <input th:field="*{logradouro}" type="text" class="form-control" id="exampleInputPassword4">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword5" class="form-label">Bairro do Fornecedor</label>
                <input th:field="*{bairro}" type="text" class="form-control" id="exampleInputPassword5">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword6" class="form-label">Cidade do Fornecedor</label>
                <input th:field="*{cidade}" type="text" class="form-control" id="exampleInputPassword6">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">CEP do Fornecedor</label>
                <input th:field="*{cep}" type="number" class="form-control" id="exampleInputPassword2">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
        <div th:if="${retorno} !=null" class="row mt-3">
            <span th:if="${retorno}" class="alert alert-success" th:text="${mensagem}"></span>
            <span th:if="!${retorno}" class="alert alert-danger" th:text="${mensagem}"></span>
        </div>
    </main>
    <footer th:include="fragmentos::rodape"></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <div th:include="fragmentos::script"></div>
</body>

</html>
