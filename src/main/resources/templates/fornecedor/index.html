<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Fornecedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
    body{
        overflow-y: scroll;
    }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<header th:include="fragmentos::topo">
</header>
    <h1 style="font-family: cursive;" >Cadastro de Fornecedores</h1>
    <form method="post" th:action="@{/fornecedor/salvar}" th:object="${fornecedor}">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Codigo</label>
            <input th:field="*{id}" readonly type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Nome do Fornecedor</label>
            <input th:field="*{nome}" type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Endereço do Fornecedor</label>
            <input th:field="*{logradouro}" type="text" class="form-control" id="exampleInputPassword4">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Bairro do Fornecedor</label>
            <input th:field="*{bairro}" type="text" class="form-control" id="exampleInputPassword5">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Cidade do Fornecedor</label>
            <input th:field="*{cidade}" type="text" class="form-control" id="exampleInputPassword6">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">CEP do Fornecedor</label>
            <input th:field="*{cep}" type="number" class="form-control" id="exampleInputPassword2">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <div th:if="${retorno} !=null" class="row">
        <span th:if="${retorno}" class="alert alert-success" th:text="${mensagem}"></span>
        <span th:if="!${retorno}" class="alert alert-danger" th:text="${mensagem}"></span>
    </div>
    <br>
    <br>
    <br>
    <br>
</main>
<footer th:include="fragmentos::rodape"></footer>


</body>
</html>
