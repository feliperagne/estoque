<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listagem de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <style>
    .circle-image {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        overflow: hidden;
    }
    
    .circle-image img {
        object-fit: cover;
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
<header th:include="fragmentos::topo"></header>

<main class="container">
    <h1 class="mt-3">Venda Realizada!</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Código</th>
            <th scope="col">Data Venda</th>
            <th scope="col">Valor Total</th>
            <th scope="col">funcionario</th>
            <th scope="col">Cliente</th>
            <th scope="col">Mais Informações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item:${listaVenda}">
            <th scope="row" th:text="${item.id}"></th>
            <td th:text="${item.dataVenda}"></td>
            <td th:text="|R$ ${{item.valorTotal}}|"></td>
            <td th:text="|${{item.funcionarios.nome}}|"></td>
            <td th:text="|${{item.cliente.nome}}|"></td>
            <td><a class="btn btn-info" th:href="@{/venda/informacoes(id=${item.id})}">Mais</a></td>
        </tr>
        </tbody>
    </table>

    <div th:if="${retorno} !=null" class="row mt-3">
        <div th:if="${retorno}" class="alert alert-success" th:text="${mensagem}"></div>
        <div th:if="!${retorno}" class="alert alert-danger" th:text="${mensagem}"></div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="myModal" th:fragment="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">Atenção</h4>
                </div>
                <div class="modal-body">
                    <p>Confirma a exclusão?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button id="ok_confirm" type="button" class="btn btn-primary">Ok</button>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:include="fragmentos::rodape"></footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<div th:include="fragmentos::script"></div>
</body>
</html>
