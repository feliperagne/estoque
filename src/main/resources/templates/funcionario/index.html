<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-y: scroll;
            margin-bottom: 70px;
        }

        h1 {
            font-family: cursive;
        }
    </style>
</head>

<body>
    <header th:include="fragmentos::topo"></header>

    <main class="container">
        <h1>Cadastro de Funcionários</h1>
        <form enctype="multipart/form-data" method="post" th:action="@{/funcionario/salvar}" th:object="${funcionario}">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Código</label>
                <input th:field="*{id}" readonly type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Nome Completo</label>
                <input th:field="*{nome}" type="text" class="form-control" id="exampleInputPassword1">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></small>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Nome do usuário</label>
                <input th:field="*{usuario.username}" type="text" class="form-control" placeholder="Cadastre um nome para se logar">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('usuario.username')}" th:errors="*{usuario.username}"></small>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha usada para acessar o sistema</label>
                <input th:field="*{usuario.password}" type="password" class="form-control" placeholder="Cadastre uma senha">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('usuario.password')}" th:errors="*{usuario.password}"></small>
            </div>
            <input th:field="*{usuario.id}" type="hidden" class="form-control">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">E-mail do Funcionário</label>
                <input th:field="*{email}" type="email" class="form-control" id="exampleInputPassword2">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Telefone do Funcionário</label>
                <input th:field="*{telefone}" type="number" class="form-control" id="exampleInputPassword3">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></small>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Cargo do Funcionário</label>
                <input th:field="*{cargo}" type="text" class="form-control" id="exampleInputPassword4">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}"></small>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Salário do Funcionário</label>
                <input th:field="*{salario}" type="number" class="form-control" id="exampleInputPassword5">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}"></small>
            </div>
            <div class="mb-3">
                <label for="file">Imagem</label>
                <input type="file" id="file" name="file" class="form-control">
            </div>
            <div class="mb-3">
                <label for="isAdmin">É administrador?</label>
                <input type="checkbox" id="isAdmin" name="isAdmin">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
        <div th:if="${retorno} !=null" class="row mt-3">
            <div th:if="${retorno}" class="alert alert-success" th:text="${mensagem}"></div>
            <div th:if="!${retorno}" class="alert alert-danger" th:text="${mensagem}"></div>
        </div>
    </main>

    <footer th:include="fragmentos::rodape"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
