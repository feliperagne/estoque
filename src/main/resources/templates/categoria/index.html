<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        body {
            font-family: cursive;
            margin-bottom: 70px;
        }

        h1 {
            margin-top: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<header th:include="fragmentos::topo">
</header>
<main>
    <div class="container">
        <h1 class="text-center">Categorias</h1>
        <form method="post" th:action="@{/categoria/salvar}" th:object="${categoria}">
            <div class="mb-3">
                <label for="codigo" class="form-label">Código</label>
                <input th:field="*{id}" readonly type="text" class="form-control" id="codigo" aria-describedby="codigoHelp">
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input th:field="*{descricao}" type="text" class="form-control" id="descricao" placeholder="Descrição da categoria">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>

        <div th:if="${retorno} !=null" class="row mt-3">
            <div class="col">
                <div th:if="${retorno}" class="alert alert-success" role="alert" th:text="${mensagem}"></div>
                <div th:if="!${retorno}" class="alert alert-danger" role="alert" th:text="${mensagem}"></div>
            </div>
        </div>
    </div>
</main>
<footer th:include="fragmentos::rodape"></footer>

</body>
</html>
