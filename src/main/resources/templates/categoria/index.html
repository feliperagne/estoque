<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<header th:include="fragmentos::topo">
</header>
<main>
    <h1>Categorias</h1>
    <form method="post" th:action="@{/categoria/salvar}" th:object="${categoria}">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Codigo</label>
            <input th:field="*{id}" readonly type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Descrição</label>
            <input th:field="*{descricao}" type="text" class="form-control" id="exampleInputPassword1" placeholder="Descrição da categoria">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

    <div th:if="${retorno} !=null" class="row">
        <span th:if="${retorno}" class="alert alert-success" th:text="${mensagem}"></span>
        <span th:if="!${retorno}" class="alert alert-danger" th:text="${mensagem}"></span>
    </div>

</main>
<footer th:include="fragmentos::rodape"></footer>


</body>
</html>
