<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PÃ¡gina de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body{
            margin-bottom: 70px;
        }

        .form-label{
            font-weight: bold;
        }
    </style>
</head>
<body>
<header th:include="fragmentos::topo"></header>

<main class="container">
    <h1 class="text-center" style="font-family: cursive;">Cadastro de Clientes</h1>
    <form enctype="multipart/form-data" method="post" th:action="@{/clientes/salvar}" th:object="${clientes}" class="mb-5">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Codigo</label>
            <input th:field="*{id}" readonly type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Nome do Cliente</label>
            <input th:field="*{nome}" type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">E-mail do Cliente</label>
            <input th:field="*{email}" type="email" class="form-control" id="exampleInputPassword2">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Telefone do Cliente</label>
            <input th:field="*{telefone}" type="tel" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Logradouro do Cliente</label>
            <input th:field="*{logradouro}" type="text" class="form-control" id="exampleInputPassword4">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Data de nascimento</label>
            <input th:field="*{dataNascimento}" type="date" class="form-control" id="exampleInputPassword5">
        </div>
        <div class="mb-3">
            <label class="form-label">Imagem</label>
            <input type="file" id="file" name="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <div th:if="${retorno} !=null" class="row">
        <div th:if="${retorno}" class="alert alert-success" role="alert" th:text="${mensagem}"></div>
        <div th:if="!${retorno}" class="alert alert-danger" role="alert" th:text="${mensagem}"></div>
    </div>
</main>
<footer th:include="fragmentos::rodape"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
